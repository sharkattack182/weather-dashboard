<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-flex">
        <header class="text-center">Weather Dashboard</header>
        <div class="row">
            <div class="div1 col-md-3">
                <h2>Search By City</h2>
                <form>
                    <input type="text" id="input-value">
                    <button type="submit" id="search">Search</button>
                </form>
                <h2>Favorites</h2>
                <div id="favorites"></div>
            </div>
            <div class="div2 col-md-9 text-center">
                <div class="container-flex hidden">
                    <div class="row">
                        <div class="col-md-10 weather-content" style="background-color: blue;">
                            <h2><span class="city">Charlotte's</span> Weather Forecast</h2>
                            <h3 class="forecast">Date</h3>
                            <div class="weatherData">
                                <h4>Icon</h4>
                                <h4>Temp</h4>
                                <h4>Humidity</h4>
                                <h4>Windspeed</h4>
                                <h4>UV Index</h4>
                            </div>

                        </div>
                    </div>
                    <div class="row">

                        <h3>5 Day Forecast</h3>

                        <div class="row">
                            <div class="col-md-2" style="background-color: green;"> Hello</div>
                            <div class="col-md-2" style="background-color: yellow;"> Hello</div>
                            <div class="col-md-2" style="background-color: cyan;"> Hello</div>
                            <div class="col-md-2" style="background-color: magenta;"> Hello</div>
                            <div class="col-md-2" style="background-color: navy;"> Hello</div>
                        </div>
                    </div>
                </div>




            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
